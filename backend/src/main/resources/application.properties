spring.application.name=park
# PostgreSQL connection
spring.datasource.url=jdbc:postgresql://localhost:5432/park
spring.datasource.username=postgres
spring.datasource.password=testtest

# JPA / Hibernate settings
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

app.cors.allowed-origins=http://localhost:5137,http://localhost:8081,http://localhost:8080
springdoc.api-docs.default-produces-media-type=application/json
springdoc.api-docs.default-consumes-media-type=application/json

